<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app.css">
    <title>Base Apparel - Coming Soon</title>
</head>
<body>
    <div class="container">
        
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="logo">
        </header>

        <img src="images/hero-mobile.jpg" alt="Fashion Model Mobile" class="hero-mobile">

        <img src="images/hero-desktop.jpg" alt="Fashion Model Desktop" class="hero-desktop">

        <main class="content-wrapper">
            <div class="content">
                <h1 class="title">
                    WE'RE 
                    <span>COMING SOON</span>
                </h1>
                
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. 
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <form class="email-form" id="emailForm">
                    <input type="email" class="email-input" placeholder="Email Address" required>
                    <button type="submit" class="submit-btn" aria-label="Submit email">
                        <img src="images/icon-arrow.svg" alt="Submit">
                    </button>
                    <img src="images/icon-error.svg" alt="Error" class="error-icon">
                    <p class="error-message">Please provide a valid email</p>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
