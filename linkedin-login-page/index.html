<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <!-- NAVIGATION BAR -->
        <nav class="navbar">
            <a href="index.html">
                <img src="images/toppng.com-linkedin-text-with-blue-icon-png-2000x543.png" alt="Linkedin logo" class="linkedin-logo">
            </a>
        </nav>
    </header>

    <main>
        <div class="landing-container">
            <div class="landing">
                <h1>Sign in</h1>

                <div class="social-buttons">
                    <button class="google-btn">
                        <img src="images/google-logo.png" alt="google logo">Continue with Google
                    </button>
                    <button class="microsoft-btn">
                        <img src="images/microsoft-logo.webp" alt="google logo">Sign in with Microsoft
                    </button>
                    <button class="apple-btn">
                        <img src="images/apple-logo.png" alt="google logo">Sign in with Apple
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <form action="#" method="post">
                    <input type="email" placeholder="Email or Phone">
                    <!-- <input type="password" placeholder="Password"> -->
                     <div class="password-container">
                        <input type="password" id="password" placeholder="Password">
                        <span id="togglePassword">Show</span>
                    </div>
                    <a href="#">Forgot password?</a>
                    <div class="checkbox-container">
                        <input type="checkbox" id="myCheckbox">
                        <label for="myCheckbox" class="inline-element">Keep me logged in</label>
                    </div>
                    <button class="signin-btn">Sign in</button>
                </form>

            </div>
        <div class="footer-links">
            <p class="join-now">New to LinkedIn? <a href="#">Join now</a></p>
            <p class="ft-links">
                Â© 2025
                <a href="#">User Agreement</a>
                <a href="#">Privacy Ploicy</a>
                <a href="#">Community Guidelines</a>
                <a href="#">Cookie Policy</a>
                <a href="#">Copyright Policy</a>
                <a href="#">Send Feedback</a>
                <a href="#">Language</a>
            </p>
        </div>

    </main>
</body>
</html>
